<!DOCTYPE html>
<html>

<head>
  {% for sheet in stylesheets %}
  <link rel="stylesheet" href="{{sheet}}">
  {% endfor %}
  <link rel="icon" href="/static/img/icone.png">
  <title>Reading Corner - Login</title>
</head>

<body>
  <div class="init-scale">
    <div class="container">
      <div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, message in messages %}
            <p class="flash-{{category}}">{{ message }}</p>
          {% endfor %}
        {% endwith %}
      </div>
      <form action="/" method="post">
        <div class="row mb-3">
          <label for="username" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="username">
          </div>
        </div>
        <div class="row mb-3">
          <label for="password" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" name="password">
          </div>
        </div>

        <div>
          <button type="submit" class="btn btn-primary" style="width: -webkit-fill-available">Sign in</button>
        </div>
      </form>
    </div>
    <a href="/register" class="register">Don't have an account yet ? Create an account.</a>
  </div>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    {% for sheet in stylesheets %}
    <link rel="stylesheet" href="{{sheet}}">
    {% endfor %}
    <link rel="icon" href="/static/img/icone.png">
    <title>register</title>
</head>

<body>
    <div class="init-scale">
        <div class="container">
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% for category, message in messages %}
            <p class="flash-{{category}}">{{ message }}</p>
            {% endfor %}
            {% endwith %}
        </div>
        <form action="/register" method="POST">

            <!--<div class="row mb-3">
                <label for="username" class="col-sm-2 col-form-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="username">
                </div>
            </div>-->
            
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password">
                </div>
            </div>

            <div class="btn-register">
                <button type="submit" value="Register" class="btn btn-primary" style="width: -webkit-fill-available">Sign up</button>
            </div>

        </form>
    </div>
    <a href="/" class="register ">Already have an account ? Connect here.</a>
    </div>
</body>

</html>
